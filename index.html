<!DOCTYPE html>
<html lang="en" ng-app="peopleApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#020307" />
    <title>Sfeir People</title>

    <!--
      The `<base>` tag below is present to support two advanced deployment options:
      1) Differential serving. 2) Serving from a non-root path.

      Instead of manually editing the `<base>` tag yourself, you should generally either:
      a) Add a `basePath` property to the build configuration in your `polymer.json`.
      b) Use the `--base-path` command-line option for `polymer build`.
    -->
    <base href="/" />

    <link rel="manifest" href="/manifest.json" />

    <link rel="stylesheet" href="/css/material-icons.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/mdl/material.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/md-overwrite.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/app.css"crossorigin="anonymous" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" crossorigin="anonymous" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <script src="/mdl/material.min.js"></script>
    <script>
      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js', {
            scope: '/',
          });
        });
      }

      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
  </head>

  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">
            <a href="/home">
              <img src="./img/logo-app.png" aria-label="People" alt="People" />
            </a>
          </span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a href="/people">
              <i class="material-icons">list</i>
            </a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div id="root">
            <people-app></people-app>
          </div>
        </div>
      </main>
    </div>

    <section id="shellToolbar" class="extend-toolbar">
      <button id="installButton" class="mdl-button mdl-js-button mdl-button--fab mdl-button--primary">
        <i class="material-icons">vertical_align_bottom</i>
      </button>
    </section>
    <script>
      // HACK(keanulee): The Redux package assumes `process` exists - mock it here before
      // the module is loaded.
      window.process = {
        env: {
          NODE_ENV: 'production'
        }
      };
    </script>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <!-- Built with love using PWA Starter Kit -->
    <script type="module" src="common/app/components/PeopleApp.js" crossorigin="anonymous"></script>
  </body>
</html>
